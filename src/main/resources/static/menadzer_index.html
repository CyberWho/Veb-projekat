    <div id="novaSala">

    </div>

    <div id="nazad" hidden>
        <br><button type="button" class="nazad">Nazad</button>
    </div>

    <div id="forma" hidden>
        <form class="forma" id="izmenaSale">
            <label for="naziv">Naziv: </label>
            <input id="naziv" name="naziv" placeholder="Unesite novi naziv" />

            <label for="kapacitet">Kapacitet: </label>
            <input id="kapacitet" name="kapacitet" placeholder="Unesite novi kapacitet" />


        </form>
    </div>

    <div id="novaSalaDiv" hidden>
        <form class="forma" id="formaNovaSala">
            <label for="nazivSala">Naziv: </label>
            <input id="nazivSala" name="nazivSala" placeholder="Unesite naziv" />

            <label for="kapacitetSala">Kapacitet: </label>
            <input id="kapacitetSala" name="kapacitetSala" placeholder="Unesite kapacitet" />


        </form>
    </div>

    <div id="novaProjekcijaDiv" hidden>
        <form class="forma" id="formaNovaProjekcija">
            <label for="filmNaziv">Naziv: </label>
            <input id="filmNaziv" name="filmNaziv" placeholder="Unesite naziv filma" required/>

            <label for="cena">Cena: </label>
            <input id="cena" name="cena" placeholder="Unesite cenu" required/>

            <label for="datumvreme_format">Datum i vreme: </label>
            <input type="datetime-local" id="datumvreme_format" name="datumvreme_format" required/>


        </form>
    </div>

    <div id="izmenaProjekcijeDiv" hidden>
        <form class="forma" id="formaIzmenaProjekcije">
            <label for="novaCena">Cena: </label>
            <input id="novaCena" name="novaCena" placeholder="Unesite novu cenu" />

            <label for="noviDatumvreme_format">Datum i vreme: </label>
            <input type="datetime-local" id="noviDatumvreme_format" name="novDatumvreme_format" />


        </form>
    </div>
