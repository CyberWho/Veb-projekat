        <label for="prezime">Prezime:</label>

        <label for="email">Email:</label>
        <input id="email" placeholder="Unesite email:" required/>

        <label for="kontakt_tel">Telefon: </label>
        <input id="kontakt_tel" placeholder="Unesite broj telefona" required/>

        <label for="uloga">Uloga:</label>
        <select name="uloga" id="uloga">
            <option value="0">Gledalac</option>
            <option value="1">Menadžer</option>
            <option value="2">Administrator</option>
        </select>
