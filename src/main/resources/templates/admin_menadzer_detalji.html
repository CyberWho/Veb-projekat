<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Novosadski bioskopi</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo_div">
                <img src="/images/logo_stari.png" alt="">
            </div>
            <div class="navbar">
                <ul class="menu">
                    <li><a th:href="${'/'}">Početna</a></li>
                    <li><a th:href="${'/admin_bioskopi'}">Bioskopi</a></li>
                    <li><a th:href="${'/admin_menadzeri'}">Menadzeri</a></li>
                    <li><a th:href="${'/odjava'}">Odjava</a></li>
                </ul>
            </div>
        </div>
    </nav>
    

    <h1 id="film"><br>Novosadski bioskopi<br><br></h1>
    <h2>Menadžeri:<br><br><br></h2>
    
    <table id="movies">
        <tr>
            <th>Uloga</th>
            <th>Ime</th>
            <th>Prezime</th>
            <th>Korisnicko ime</th>
            <th>Potvrđena registracija</th>
            <th></th>
        </tr>
        <tr>
            <td th:text="${korisnik.uloga}"></td>
            <td th:text="${korisnik.ime}"></td>
            <td th:text="${korisnik.prezime}"></td>
            <td th:text="${korisnik.korisnicko_ime}"></td>
            <td th:text="${korisnik.approved} ? 'DA' : 'NE'"></td>
            <!--<td><a th:href="@{/obrisi_menadzera/{id}(id=${korisnik.id})}">Obriši</a></td>-->
        </tr>    
    </table>
    <br><br><br>
    <table id="movies">
        <tr>
            <th>Bioskopi za koje je zadužen</th>
            <th>Adresa</th>
            <th>Broj telefona</th>
            <th>E-mail adresa</th>
            <th></th>
        </tr>
        <tr th:each="bioskop : ${bioskopi}">
            <td th:text="${bioskop.naziv}"></td>
            <td th:text="${bioskop.adresa}"></td>
            <td th:text="${bioskop.br_telefona}"></td>
            <td th:text="${bioskop.email}"></td>
            <td><a th:href="@{/admin_menadzer_detalji_ukloni_menadzera/{id}/{id_mng}(id=${bioskop.id}, id_mng=${korisnik.id})}">Ukloni menadžera</a></td>
        </tr>
    </table>
    
    
</body>
</html>
