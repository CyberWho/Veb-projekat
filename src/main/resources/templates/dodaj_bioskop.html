<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Dodaj bioskop</title>
    <link rel="stylesheet" th:href="@{css/temp_style.css}">
    <meta charset="utf-8"/>
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo_div">
                <img src="../static/images/logo_stari.png" alt="">
            </div>
            <div class="navbar">
                <ul class="menu">
                    <li><a th:href="${'/'}">Početna</a></li>
                    <li><a th:href="${'/profil'}">Moj profil</a></li>
                    <li><a th:href="${'/prijava'}">Prijava</a></li>
                    <li><a th:href="${'/registracija'}">Registracija</a></li>
                    <li><a th:href="${'/dodaj_bioskop'}">Dodaj bioskop</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
<h1><br>Dodaj bioskop<br><br></h1>

<section>
    <h2>Unesite podatke bioskopa:<br><br></h2>
    <form method="post" action="#" class="forma">
        <label for="adresa">Adresa: </label>
        <input type="text" placeholder="Unesite adresu" name="adresa" id="adresa" required/>
        <br/>
        <label for="br_telefona">Broj telefona: </label>
        <input type="text" placeholder="Unesite broj telefona" name="br_telefona" id="br_telefona" required/><br/>
        <label for="pass">Lozinka: </label>
        <input type="password" placeholder="Unesite lozinku" name="pass" id="pass" required/><br/>
        <label for="naziv">Naziv: </label>
        <input type="text" placeholder="Unesite naziv" name="naziv" id="naziv" /><br/>
        <label for="email">Unesite email: </label>
        <input type="text" placeholder="Unesite email" name="email" id="email"/>
        <br/>
        <input type="submit" value="Pošalji"/>
    </form>
</section>


</body>
</html>
